<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box-login" id="login">
                <div class="top-header">
                    <h3>Masuk</h3>
                    <small>Masuk untuk bergabung dengan kami</small>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" class="input-box" id="logUsername" required>
                        <label for="logUsername">Username</label>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input-box" id="logPassword" required>
                        <label for="logPassword">Password</label>
                        <div class="eye-area">
                            <div class="eye-box" onclick="myLogPassword()">
                                <i class="fa-regular fa-eye" id="eye"></i>
                                <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                            </div>
                        </div>
                    </div>
                    <div class="remember">
                        <input type="checkbox" id="formCheck" class="check">
                        <label for="formCheck">Mau diingetin?</label>
                    </div>
                    <div class="input-field">
                        <input type="submit" class="input-submit" value="Masuk" onclick="loginUser()" required>
                    </div>
                    <div class="forgot">
                        <a href="#">Kamu lupa password?</a>
                    </div>
                </div>
            </div>

            <div class="box-register" id="register">
                <div class="top-header">
                    <h3>Daftar</h3>
                    <small>Daftar untuk bergabung dengan kami</small>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <input type="text" class="input-box" id="regUsername" required>
                        <label for="regUsername">Username</label>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input-box" id="regPassword" required>
                        <label for="regPassword">Password</label>
                        <div class="eye-area">
                            <div class="eye-box" onclick="myRegPassword()">
                                <i class="fa-regular fa-eye" id="eye-2"></i>
                                <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i>
                            </div>
                        </div>
                    </div>
                    <div class="remember">
                        <input type="checkbox" id="formCheck2" class="check">
                        <label for="formCheck2">Ingatkan?</label>
                    </div>
                    <div class="input-field">
                        <input type="submit" class="input-submit" value="Daftarkan" onclick="registerUser()" required>
                    </div>
                </div>
            </div>
            <div class="switch">
                <a href="#" class="login active" onclick="login()">Masuk</a>
                <a href="#" class="register" onclick="register()">Daftar</a>
                <div class="btn-active" id="btn"></div>
            </div>
        </div>
        <div class="message" id="message"></div>
    </div>
    <script src="script.js"></script>
    <script>
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');

        function login(){
            x.style.left = "27px";
            y.style.right = "-350px";
            z.style.left = "0px";
        }
        function register(){
            x.style.left = "-350px";
            y.style.right = "25px";
            z.style.left = "150px";
        }

        function myLogPassword(){
            var a = document.getElementById("logPassword");
            var b = document.getElementById("eye");
            var c = document.getElementById("eye-slash");

            if(a.type === "password"){
                a.type = "text";
                b.style.opacity = "0";
                c.style.opacity = "1";
            }else{
                a.type = "password";
                b.style.opacity = "1";
                c.style.opacity = "0";
            }
        }

        function myRegPassword(){
            var d = document.getElementById("regPassword");
            var b = document.getElementById("eye-2");
            var c = document.getElementById("eye-slash-2");

            if(d.type === "password"){
                d.type = "text";
                b.style.opacity = "0";
                c.style.opacity = "1";
            }else{
                d.type = "password";
                b.style.opacity = "1";
                c.style.opacity = "0";
            }
        }

        function registerUser(){
            var username = document.getElementById('regUsername').value;
            var password = document.getElementById('regPassword').value;

            if(username && password){
                localStorage.setItem(username, password);
                alert('Registrasi berhasil!');
            } else {
                alert('Harap isi semua kolom');
            }
        }

        function loginUser(){
            var username = document.getElementById('logUsername').value;
            var password = document.getElementById('logPassword').value;

            if(localStorage.getItem(username) === password){
                alert('Login berhasil!');
                window.location.href = "../berhasilLog.html";  // Ganti dengan halaman tujuan setelah login berhasil
            } else {
                alert('Username atau password salah');
            }
        }
    </script>
</body>
</html>
